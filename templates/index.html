<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAMPUS PLACEMENT PREDICTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  *{
    margin: 0%;
    padding: 0%;
  }


</style>
<body style="background-color: rgb(213, 0, 255);">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 40%; font-weight: bolder;font-size: xx-large;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CAMPUS PLACEMENT PREDICTION</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 2%;">
        <div class="form_input" style="border: 2px rgba(0, 0, 0, 0.322);background-color: rgba(0, 0, 0, 0.322);">
          <div class="container">
            <div class="container">
            <form class="container" style=" padding-top: 5%; padding-bottom: 3%;" action="/submit" method="post" enctype="multipart/form-data">
              <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="ssc percentage" aria-label="ssc_p" name="ssc_p">
                </div>
                <div class="col">
                  <select class="form-select" aria-label="SSC Board" name="ssc_b">
                    <option value="select from here">SSC Board</option>
                    <option value="Others">Others</option>
                    <option value="Central">Central</option>
                </select>
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="hsc percentage" aria-label="hsc_p" name="hsc_p">
                </div>
                <div class="col">
                    <select class="form-select" aria-label="HSC Board" name="hsc_b">
                        <option value="select from here">HSC Board</option>
                        <option value="Others">Others</option>
                        <option value="Central">Central</option>
                    </select>
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                    <select class="form-select" aria-label="HSC Specialization" name="hsc_s">
                        <option value="select from here">HSC Specialization</option>
                        <option value="Commerce">Commerce</option>
                        <option value="Science">Science</option>
                        <option value="Arts">Arts</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Degree Percentage" aria-label="degree_p" name="degree_p">
                </select>          
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                    <select class="form-select" aria-label="Degree Type" name="degree_t">
                        <option value="select from here">Degree Type</option>
                        <option value="Sci&Tech">Science and Tech</option>
                        <option value="Comm&Mgmt">Commerece</option>
                        <option value="Others">Others</option>
                    </select>
                 
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Work Experience" name="workex">
                        <option value="select from here">Work Experience</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>  
                
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="E-Test Percentage" aria-label="etest_p" name="etest_p">
            
                </div>
                <div class="col">
                  <select class="form-select" aria-label="Specialization" name="specialisation">
                    <option value="select from here">Specialization</option>
                    <option value="Mkt&HR">Marketing and HR</option>
                    <option value="Mkt&Fin">Marketing and Finance</option>
                    
                  </select>
                 
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="MBA percentage" aria-label="mba_p" name="mba_p">
                 
                </div>
              </div>
              

              <button class="button btn btn-primary" style="margin-left: 42%; margin-top: 3%;" type="submit">GET PREDICTION</button>
            </form>
            </div>

            {% if prediction %}
            <div class="container" style="color: #ffff; text-align: center;">
              <h1>{{prediction}}</h1>
            </div>
            {%endif%}
            </div>
        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
